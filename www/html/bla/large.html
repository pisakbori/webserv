<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Text</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/images/larger_image.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(50%); /* Darken the background */
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>This is Rain</h1>
    </div>
</body>
</html>
